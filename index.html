<!DOCTYPE html>
<html>
<head>
    <title>Growder App Redirect</title>
    <script type="text/javascript">
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.growder.app&hl=en_IN&gl=US&pli=1";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/in/app/growder-b2b-platform/id6451333863";
            } else {
                window.location.href = "https://www.growder.com";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting...</p>
</body>
</html>
